<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    
    <title>Connect</title>
</head>
<body>
    <div class = desktop>
        <div class = "iconsWrapper">
            <div class = "icon">
                <div></div>
                <h6 class = "title">Recycle Bin</h6>
               
            </div>
            <div class = "icon">
                <div></div>
                <h6 class = "title">My Computer</h6>
            </div>
            <div class = "icon">
                <div></div>

                <h6 class = "title">
                    Connect Broadband Connection
                </h6>
            </div>
            <div class = "icon">
                <div></div>
                <h6 class = "title">
                    Internet Explorer
                </h6>
            </div>
            

            
        </div>
        
        
        <div class = "connect">
            <div class = "header">
                <h2>Connect Broadband Connection</h2>
                <div class = "closeButton"><span>X</span></div>
            </div>
            <div class = "connectContentWrapper">
                <img src = "p1.png">
                <div class = "info">
                    <div>
                        <p>User name:</p>
                        <input type = "text" id = "username">
                        
                    </div>
                    <div>
                        <p>Password:</p>
                        <input type = "password" id = "pw">
                    </div>
                    
                </div>

                <hr>
                <div class = "option">
                    <div>
                        <input type = "checkbox">
                        <p>Save this user name and password for the following users:</p>
                    </div>
                    <div>
                        <input type = "radio" name = "same">
                        <p>Me only</p>
                    </div>
                    <div>
                        <input type = "radio" name = "same">
                        <p>Anyone who uses this computer</p>
                    </div>

                </div>

                <hr>
                <div class = "buttons">
                    <div>Connect</div>   
                    <div>Cancel</div>
                    <div>Properties</div>
                    <div>Help</div>  
                   
                </div>

            </div>
        </div>

        <div class = "browser">
            <div class = "header">
                <h2>Internet Explorer</h2>
                <div class = "closeButton"><span>X</span></div>
            </div>
            <div class = "browserContentWrapper">
                <img src = "p2.png">
            
            </div>

        </div>
            
        <div class = "menuBar">
            <div>
                <div id = "start">
                    <h1>Start</h1>
                </div>
                <div class = "appLst">
    
                </div>
    
            </div>
            
            <div id = "status">
                
                <div id = "time"></div>
            </div>
            
        </div>

    </div>

    <script src = "index.js"></script>
</body>
</html>
